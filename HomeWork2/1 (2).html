<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  переменые хранят следующие значения;
  а = 1
  b = 1
  c = undefined
  d = undefined

  Cначало к переменой а добавиться +1 из-за унарного оператора
  потом переменая с присвоит себе значения а, то есть 2
   */
  c = ++a;
  console.log(c); 

  /*
  переменые хранят следующие значения;
  а = 2
  b = 1
  c = 2
  d = undefined

  Первоночально к переменой b добавиться +1 из-за унарного оператор 
  потом переменая d присвоит себе значения переменой b до 
  прибовления 1,так как инкремент был в постфиксной форме
   */
  d = b++;
  console.log(d);

  /*
  переменые хранят следующие значения;
  а = 2
  b = 2
  c = 2
  d = 1

  Сначало к переменой а добавиться +1 из-за унарного оператора в переменой уже будет лежать 3
  потом в переменой произойдет сложение 2 + а, то есть 2 + 3 и будет 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  переменые хранят следующие значения;
  а = 3
  b = 2
  c = 5
  d = 1
  
  Первоночально к переменой b добавиться +1 из-за унарного оператор в переменой уже будет лежать 3 
  потом в переменой произодет сложение 2 + b но до увеличния на 1, 2 + 2

   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>

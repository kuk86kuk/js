<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /* Сложение двух чисел
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @returns {number} Сумма чисел a и b
   */
   function getResultAddition(a, b) {
    return a + b
  }


  /* Вычитает из большого числа меньшее
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @returns {number} Вычинание чисел a и b
   */
  function getResultDifference(a, b) {
    if (a < b) {
      return b - a
    }
    return a - b
  }



  /* Умножение двух чисел
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @returns {number} Умножение чисел a и b
   */
  function getResultMultiplication(a, b) {
    return a * b
  }



  /* Деление двух чисел
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @returns {number} Деление чисел a и b
   */
  function getResultDivision(a, b) {
    return a / b
  }

  /* Математический результат 
   * @param {arg1} a - Первое число
   * @param {arg2} b - Второе число
   * @param {str} operation - Мотематическая операция + - * /
   * @returns {number} Результат двух чисел
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+":
        return getResultAddition(arg1, arg2);
        
      case "-":
        return getResultDifference(arg1, arg2);
        
      case "*":
        return getResultMultiplication(arg1, arg2);
        
      case "/":
       return getResultDivision(arg1, arg2);
      

      default:
        return NaN;
    }
  }

  console.log(mathOperation(12, 3, "+"))
  console.log(mathOperation(12, 3, "-"))
  console.log(mathOperation(12, 3, "*"))
  console.log(mathOperation(12, 3, "/"))
  console.log(mathOperation(12, 3, "ds"))
</script>

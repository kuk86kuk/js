<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.
  
Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10"); 
  // 2010 Сна1чала JS складывает два числа 10 и 10, после этого JS делает конкатена́цию числа и строки

  console.log(10 + "10" + 10); 
  // 101010 JS делает Конкатена́цию 10 и '10' => "1010" после снова делает Конкатена́цию

  console.log(10 + 10 + +"10"); 
  // 30 после сложения 10 и 10 должно было быть Конкатена́ция, но после преобразования к числу с помощи унарного плюса
  
  console.log(10 / -""); 
  // - Infinity перед делением сробатывает унарный минус и превращает строку в -0, деленение на ноль даетInfinity 
  
  console.log(10 / +"2,5"); 
  /* NaN так как перед строкой присуствует унарный плюс, 
  JS пытаеться превратить строку в число но у него не получаеться 
  так как разделеителм являеться запятая, а не точка  и по этому получаем значение  NaN
  */
</script>
</body>
</html>

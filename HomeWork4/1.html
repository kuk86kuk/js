  function ProductES5 (name, price) {
    this.name = name;
    this.price = price;
  }

  ProductES5.prototype.make25Discount = function () {
    this.price = (this.price * 75) / 100;
  };

    this.price = this.price * 2;
  };

  PES5.make25Discount();
